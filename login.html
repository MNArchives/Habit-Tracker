<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habiit - Connect Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="text-gradient mb-4">Connect Your Wallet</h1>
                            <p class="lead text-secondary mb-5">Select your preferred wallet to continue</p>
                        </div>

                        <div class="wallet-options">
                            <button class="btn btn-primary w-100 mb-3">
                                <i class="fab fa-metamask me-2"></i>Metamask
                            </button>
                            <button class="btn btn-outline-primary w-100 mb-3">
                                <i class="fab fa-walletconnect me-2"></i>WalletConnect
                            </button>
                            <button class="btn btn-outline-primary w-100 mb-3">
                                <i class="fab fa-coinbase me-2"></i>Coinbase Wallet
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <p class="text-secondary mb-0">By connecting your wallet, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
